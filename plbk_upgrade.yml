---
- hosts: all
  become: true
  become_user: root
  gather_facts: yes
  tasks:

    #Update && upgrade all packages

    - name: Upgrade all packages to the latest version
      apt:
       name: "*"
       state: latest
       update_cache: yes
       force_apt_get: yes

    - name: Remove useless packages from the cache
      apt:
       autoclean: yes

    - name: Remove dependencies that are no longer required
      apt:
       autoremove: yes