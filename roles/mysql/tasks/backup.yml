---
- name: create scripts dir
  file:
    path: /root/scripts
    state: directory
    mode: 0700

- name: create backups dir
  file:
   path: /root/scripts/backups
   state: directory
   mode: 0700     

- name: Copy .backup script to directory
  template:
    src: "backup_bdd.sh.j2"
    dest: "/root/scripts/backup_bdd.sh"
    owner: root
    group: root
    mode: a+x

- name: Creates an entry for backup job in Cron
  cron:
    name: "mySQL Backup Job hourly"
    special_time: hourly
    job: "/root/scripts/backup_bdd.sh"   